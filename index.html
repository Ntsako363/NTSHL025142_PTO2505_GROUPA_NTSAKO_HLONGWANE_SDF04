<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
      <div class="container">
        <address class="address">
          <h3>Subscribe to our newsletter for updates</h3>
          <form action="#" method="post" class="flex">
            <input
              type="email"
              name="email"
              placeholder="Enter your email"
              required
              class="px-4 py-2 rounded-l-md"
            />
            <button
              type="submit"
              class="bg-[#f0f0f0] dark:bg-[#444444] px-4 py-2 rounded-r-md"
            >
              Subscribe
            </button>
          </form>
        </address>
        <nav class="links">
          <h4>Quick Link</h4>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Who We Are</a></li>
            <li><a href="#">Our Philosophy</a></li>
          </ul>
        </nav>
        <div class="technologies">
          <h4>Technologies</h4>
          <ul>
            <li><a href="#">HTML</a></li>
            <li><a href="#">CSS</a></li>
            <li><a href="#">JavaScript</a></li>
          </ul>
        </div>
      </div>
      <hr />
      <div class="flex">
        <a href="#">
          <img
            class="logo"
            src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg"
            alt="CodeSpace Logo"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
